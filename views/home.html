<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Route Runner</title>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/underscore.js"></script>
    <script type="text/javascript" src="../js/backbone.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type='text/javascript' src='../app.js'></script>
    <script type='text/javascript' src='../js/waypointsInput.js'></script>

    <link href='http://fonts.googleapis.com/css?family=Montserrat|PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../css/bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class='navbar navbar-default navbar-fixed-top'>
      <div class="navbar-inner">
    	   <div class='container'>
    	    <div class='navbar-header'>
    		      <a href='/' class='navbar-brand'><img id="logo" src="../img/logo.png" alt="Logo"></a>
    		      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
    			    <span class='sr-only'>Toggle navigation</span>
    			    <span class='icon-bar'></span>
    			    <span class='icon-bar'></span>
    			    <span class='icon-bar'></span>
    		      </button>
    	      </div>
      		  <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
            <li><% if (username) { %>
            <a>You are logged in as <%= username %></a></li>
            <li><a href= '/logout'>Sign Out</a></li>
            <% } else { %>
            <li><a href='#login'data-toggle="modal" id=#signIn>Sign In</a><% } %></li>
      			<li><% if (!username) { %><a href='/register'>Create Account</a><% } %></li>
      		</ul>
    	   </div>
       </div>
     </div>

     <div id="mocha"></div>

    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src=" http://chaijs.com/chai.js"></script>

    <script>mocha.setup('bdd')</script>
    <script src="unitTests.js"></script>
    <script>
      mocha.checkLeaks();
      mocha.globals(['jQuery']);
      mocha.run();
    </script>

      <div class="container">
        <div class="row bot-buffer top-buffer" id="originRow">
           <div class="col-md-2 pull-right">
             <a href="#origin" data-toggle="modal"><button type="button" id="setOrigin" class="btn btn-warning btn-large btn-block">Set Origin</button></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="destinations" class="row bot-buffer form-group col-md-4">
          <label for="usr"><h4>Destinations</h4></label>
          <div class="input-group" id="inputdiv"></div>
          <ol id="waypoint-list"></ol>
        </div>
        <div class="col-md-7 col-md-offset-1">
          <div id="map-canvas"></div>
        </div>
        <div class="col-md-2 pull-right">
          <a href="#directions" data-toggle="modal"><button type="button" id="dirList" class="btn btn-default btn-block">Directions</button></a>
       </div>
        <div class="container">
          <div class="row top-buffer pull-left col-md-2">
            <button type="button" id="routeIt" class="btn btn-primary btn-large btn-block">Route It</button>
          </div>
        </div>
      </div>

      <div class='navbar navbar-default navbar-fixed-bottom'>
        <div class='container'>
          <p class='navbar-text pull-right'>Copyright &#169 2015 Route Runner</p>
        </div>
      </div>

      <div class="modal fade" id="origin" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body" id="origindiv">
              <h4>Set Origin</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="directions" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body" id="directionsPanel">
              <!-- <div id="directionsPanel" style="float:right;width:30%;height 100%"> -->
                <h4>Directions: <span id="total"></span></h4>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="login" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body" id="logindiv">
              <h4>Login</h4>
              <div>
                <form method= "post" action="/login">
                  <div>
                    <label>
                      Username:
                      <input type="text" name= "username" placeholder="Enter Your User Name">
                    </label>
                  </div>
                  <div>
                    <label>
                      Password:
                      <input type="password" name= "password">
                    </label>
                  </div>
                  <div class="modal-footer">
                    <input class="btn btn-default" type= "submit" value= "Login">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
