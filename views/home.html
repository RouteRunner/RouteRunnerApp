<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Route Runner</title>

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src='./js/waypointsInput.js'></script>

    <link href='http://fonts.googleapis.com/css?family=Montserrat|PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class='navbar navbar-default navbar-fixed-top'>
      <div class="navbar-inner">
    	   <div class='container'>
    	    <div class='navbar-header'>
    		      <a href='/' class='navbar-brand'><img id="logo" src="img/logo.png" alt="Logo"></a>
    		      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
    			    <span class='sr-only'>Toggle navigation</span>
    			    <span class='icon-bar'></span>
    			    <span class='icon-bar'></span>
    			    <span class='icon-bar'></span>
    		      </button>
    	      </div>
      		  <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
            <li><% if (username) { %><a>You are logged in as <%= username %></a><% } else { %><a href='resume.pdf'>Sign In</a><% } %></li>            
      			<li><a href='/register'>Create Account</a></li>
      		</ul>
    	   </div>
       </div>
     </div>

      <div>
        <form method= "post" action="/login">
          <div>
            <label>
              Username: 
              <input type="text" name= "username" placeholder="Enter a User Name">
            </label>
          </div>
          <div>
            <label>
              Password: 
              <input type="password" name= "password">
            </label>
          </div>
          <div class="row top-buffer vertical-center-row text-center col-md-4 col-md-offset-4">
            <input class="btn btn-primary btn-large btn-block" type= "submit" value= "Login">
          </div>
        </form>
      </div>

      <div class="container">
        <div class="row bot-buffer top-buffer" id="originRow">
           <div class="col-md-2 pull-right">
             <a href="#origin" data-toggle="modal"><button type="button" id="setOrigin" class="btn btn-warning btn-large btn-block">Set Origin</button></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="destinations" class="row bot-buffer form-group col-md-4">
          <label for="usr"><h4>Destinations</h4></label>
          <div class="input-group" id="inputdiv"></div>
          <ol id="waypoint-list"></ol>
        </div>
        <div class="col-md-7 col-md-offset-1">
          <div id="map-canvas"></div>
        </div>
        <!-- <div id="directionsPanel" style="float:right;width:30%;height 100%">
          <p>Total Distance: <span id="total"></span></p>
        </div> -->
        <div class="container">
          <div class="row top-buffer pull-left col-md-2">
            <button type="button" id="routeIt" class="btn btn-primary btn-large btn-block">Route It</button>
          </div>
        </div>
      </div>

      <div class='navbar navbar-default navbar-fixed-bottom'>
        <div class='container'>
          <p class='navbar-text pull-right'>Copyright &#169 2015 Route Runner</p>
        </div>
      </div>

      <div class="modal fade" id="origin" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body" id="origindiv">
              <h4>Set Origin</h4>
            </div>
          </div>
        </div>
      </div>

  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
