<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Route Runner</title>

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Montserrat|PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>

  <body>
  <div class='navbar navbar-default navbar-fixed-top'>
    <div class="navbar-inner">
  	   <div class='container'>
  		     <div class='navbar-header'>
  			      <a href='/' class='navbar-brand'><img id="logo" src="img/logo.png" alt="Logo"></a>
  			      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
  				    <span class='sr-only'>Toggle navigation</span>
  				    <span class='icon-bar'></span>
  				    <span class='icon-bar'></span>
  				    <span class='icon-bar'></span>
  			      </button>
  		      </div>
    		<ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
            <li><% if (username) { %><a>You are logged in as <%= username %></a><% } else { %><a href='#login'data-toggle="modal" id=#signIn>Sign In</a><% } %></li>
    		</ul>
  	   </div>
     </div>
   </div>

  <div>
    <form method= "post" action="/register">
      <div>
        <label>
          Username: 
          <input type="text" name= "username" placeholder="Enter a User Name">
        </label>
      </div>
      <div>
        <label>
          email: 
          <input type="text" name= "email" placeholder="Enter an email Address">
        </label>
      </div>
       <div>
        <label>
          Password: 
          <input type="password" name= "password">
        </label>
      </div>
       <div>
        <label>
          Confirm Password: 
          <input type="password" name= "password_confirm">
        </label>
      </div>
      <div class="row top-buffer vertical-center-row text-center col-md-4 col-md-offset-4">
        <input class="btn btn-primary btn-large btn-block" type= "submit" value= "Register">
      </div>
    </form>
  </div>

  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="logindiv">
          <h4>Login</h4>
          <div>
            <form method= "post" action="/login">
              <div>
                <label>
                  Username: 
                  <input type="text" name= "username" placeholder="Enter Your User Name">
                </label>
              </div>
              <div>
                <label>
                  Password: 
                  <input type="password" name= "password">
                </label>
              </div>
              <div class="modal-footer">
                <input class="btn btn-default" type= "submit" value= "Login">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class='navbar navbar-default navbar-fixed-bottom'>
  <div class='container'>
    <p class='navbar-text pull-right'>Copyright &#169 2015 Route Runner</p>
  </div>
</div>

  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
